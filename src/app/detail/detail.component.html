<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-start align-items-start">
        <img [src]="product?.thumbnail" height="500" width="500" appImgError>
        <div class="d-flex flex-column ">
          <div class="d-flex flex-column ml-5">
            <h3>{{product?.title}}</h3>
            <span>{{product?.description}}</span>
          </div>

          <div class="d-flex flex-column ml-5 mt-3">
            <div class="d-flex">
              <label class="mr-2" style="width: 40%;">Price:</label>
              <label>{{product?.price | currency}}</label>
            </div>
            <div class="d-flex">
              <label class="mr-2" style="width: 40%;">Available Stock:</label>
              <label>{{product?.stock}}</label>
            </div>
            <div class="d-flex">
              <label class="mr-2" style="width: 40%;">Rating:</label>
              <label>{{product?.rating}}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
